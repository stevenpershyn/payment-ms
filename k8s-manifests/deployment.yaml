---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-ms
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-ms
  template:
    metadata:
      labels:
        app: payment-ms
    spec:
      containers:
      - name: payment-ms
        image: stevenpershyn/paymentms:latest
        ports:
        - containerPort: 8080
